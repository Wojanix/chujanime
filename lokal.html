<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style3.css">
    <meta charset="UTF-8">
    <title>Lokalizacja</title>
    <script src="heh.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Strona początkowa</a>
        <div class="dropdown">
          <button class="dropbtn">W dól
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#ludz">Ludzik żółty</a>
            <a href="#point">Pointer</a>
            <a href="#lin">Link do innej strony</a>
    
          </div>
        </div> 
      </div>
    <h1>Lokalizacja</h1>
    <div class="row">
        <div class="column">
          <img src="images/point.jpg" alt="Point" style="width:80%" id="point">
        </div>
        <div class="column">
        <div class="map"><iframe width="100%" height="586" id="gmap_canvas" src="https://maps.google.com/maps?q=miami&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br><style>.mapouter{position:relative;text-align:right;height:586px;width:815px;}</style><a href="https://www.embedgooglemap.net"></a></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:586px;width:815px;}</style></div>
        </div>
        <div class="column">
          <img src="images/yellow.jpg" alt="Yellowy Guy" style="width:50%" id="ludz">
        </div>
      </div>
      <form id="formul">
        
        <label for="quantity">Czy Miami ma dobrą lokalizacje w skali od 1 do 10?</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <input type="reset" value="Wyczyść">
        <input type="submit" value="Wyślij" id="heh" onclick="fun()">
        </form>
    <p id="lin">Do innej mapy zapraszam <a href="https://www.google.com/maps?q=miami+map&source=lmns&bih=1041&biw=2844&hl=en&sa=X&ved=2ahUKEwjKg72b2Iz3AhXQsioKHZ48AaEQ_AUoAnoECAEQAg">tutaj</a></p>
</body>
</html>
